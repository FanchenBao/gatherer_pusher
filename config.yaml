version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: gatherer.log
loggers:
  main:
    level: DEBUG
    handlers: [console, file]
  db:
    level: DEBUG
    handlers: [console, file]
  collect_data:
    level: DEBUG
    handlers: [console, file]
  child_process:
    level: DEBUG
    handlers: [console, file]
